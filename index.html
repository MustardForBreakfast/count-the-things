<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Count the things.</title>
        <meta name="description" content="Click some buttons, count some things.">
        <meta name="author" content="MustardForBreakfast">
        <meta name="viewport" content="width=device-width" />
        <link rel='stylesheet' type='text/css' href='index.css'>
    </head>
    <body>
        <div class="main">
            <h1>Count the things.</h1>
            <div class="countContainer">
                <span id='countDisplay'></span>
            </div>
            <div class='controlButtons'>
                <button class='incbutton' id='minusButton'>-</button>
                <button class='incbutton' id='plusButton'>+</button>
            </div>
        </div>
    </body>
    <script src='index.js'></script>
</html>
